<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Manage Recipe <span class="caret"></span></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click) = "onAddShoppingList()">To Shopping List</button>
      <button mat-menu-item (click)="onEditRecipe()">Edit Recipe</button>
      <button mat-menu-item>Delete Recipe</button>
    </mat-menu>
    <!--<div class="btn-group">-->
      <!--<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>-->
      <!--<ul class="dropdown-menu">-->
        <!--<li><a href="#">To Shopping List</a></li>-->
        <!--<li><a href="#">Edit Recipe</a></li>-->
        <!--<li><a href="#">Delete Recipe</a></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
