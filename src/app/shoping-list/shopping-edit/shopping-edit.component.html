<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="name">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add'}}</button>&nbsp;
          <button mat-raised-button color="warn"
                  type="button"
                  [disabled]="!editMode"
                  (click)="onDelete()">Delete</button>&nbsp;
          <button mat-raised-button type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
